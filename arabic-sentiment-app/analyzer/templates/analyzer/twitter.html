{% extends "analyzer/base.html" %}

{% block content %}
<div class="container">
    <h1 class="sub-header" style="text-align: center;">تحليل تويتر</h1>

    <div class="box">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="tweet_url" class="centered-label">أدخل رابط التغريدة:</label>
                <input type="text" id="tweet_url" name="tweet_url" required placeholder="https://twitter.com/user/status/123456...">
            </div>

            <div class="cta-buttons" style="text-align: center;">
                <button type="submit" class="btn-secondary">جلب الردود وحفظها</button>
            </div>

            {% if success %}
            <div class="message success">{{ success }}</div>
            {% endif %}
            {% if error %}
            <div class="message error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
