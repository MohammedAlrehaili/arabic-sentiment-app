{% extends "analyzer/base.html" %}

{% block content %}
<div class="container">
    <h1 class="sub-header" style="text-align: center;">نتائج التحليل</h1>

    <!-- Download & Statistics Buttons -->
    <div class="cta-buttons" style="text-align: center;">
        <form method="get" action="{% url 'download_csv' %}" style="display: inline;">
            <button type="submit" class="btn-secondary">تحميل النتائج</button>
        </form>
        <form method="get" action="{% url 'statistics' %}" style="display: inline;">
            <button type="submit" class="btn-secondary">عرض الإحصائيات</button>
        </form>
    </div>
    

    <!-- Processed File Table -->
    <div class="box">
        <h3 class="table-header">الملف المعالج</h3>
        <table class="csv-table">
            <tbody>
                {{ processed_table|safe }}
            </tbody>
        </table>
    </div>

    <!-- Original File Table -->
    <div class="box">
        <h3 class="table-header">الملف الأصلي</h3>
        <table class="csv-table">
            <tbody>
                {{ original_table|safe }}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
